<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Advance Todo-List</title>
  </head>
  <body>
    <div class="main-container">
      <div class="todo-list list">
        <div class="heading">
          <h1>Todo</h1>
        </div>
        <div class="list-item" draggable="true">Item 1</div>
        <div class="list-item" draggable="true">Item 2</div>
        <div class="list-item" draggable="true">Item 3</div>
      </div>
      <div class="underDev-list list">
        <div class="heading">
          <h1>Under Development</h1>
        </div>
      </div>
      <div class="underTest-list list">
        <div class="heading">
          <h1>Unit Testing</h1>
        </div>
      </div>
      <div class="completed list">
        <div class="heading">
          <h1>Completed</h1>
        </div>
      </div>
    </div>
  </body>
</html>
